<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--Linking CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <!--Title-->
    <title>Portfolio</title>
</head>
<body class="d-flex flex-column h-100">
    <!--Used header tag to incorporate HTML semantic elements-->
    <header>
      <!--Bootstrap collapsible Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Jesal Mehta</a>
        <!--Code for Nav links collapsible to hamburger on smaller devices-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <!--Nav links will open in the same tab-->
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    
    <!--Used main tag to incorporate HTML semantic elements-->
    <main class="flex-shrink-0">
    <!--Used Bootstrap container and grid system for creating a responsive layout of the main body-->
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1>Portfolio</h1>
          </div>
        </div>
        <hr>
        <!--Added a section to represent the photo gallery as an HTML semantic element-->
        <section>
          <div class="row">
                  <!--On xs, sm, md devices, only 1 image per row taking up all 12 columns, on lg and xl devices 2 images per row each taking up 6 columns-->
              <div class="col-lg-6">
                  <!--Created a placeholder for the images-->
                  <!--Bootstrap Responsive images-->
                  <!-- Added the alt attribute to all the images-->
                  <img class="img img-fluid" src="https://via.placeholder.com/350" alt="Jesal Mehta's image1">
              </div>
              <div class="col-lg-6">
                  <img class="img img-fluid" src="https://via.placeholder.com/350" alt="Jesal Mehta's image2">
              </div>
          </div>
          <div class="row">
              <div class="col-lg-6">
                  <img class="img img-fluid" src="https://via.placeholder.com/350" alt="Jesal Mehta's image3">
              </div>
              <div class="col-lg-6">
                  <img class="img img-fluid" src="https://via.placeholder.com/350" alt="Jesal Mehta's image4">
              </div>
          </div>
          <div class="row">
              <div class="col-lg-6">
                  <img class="img img-fluid" src="https://via.placeholder.com/350" alt="Jesal Mehta's image5">
              </div>
                <div class="col-lg-6">
              </div>
          </div>
        </section>
      </div>
    </main>
   
    <!--Footer - Used Bootstrap classes to center align the footer text using flex-->
    <!--Implemented the sticky footer by giving the html and body tags a height of 100%; 
        giving the body tag flex-direction-column; and its child, main tag flex-shrink-0; 
        and finally giving the footer margin-top as auto and flex-shrink-0-->
    <footer class="page-footer d-flex justify-content-center align-items-center mt-auto flex-shrink-0">
        <p>&copy; Copyright 2020 Jesal Mehta</p>
    </footer>
</body>
</html>
