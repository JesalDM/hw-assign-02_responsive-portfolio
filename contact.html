<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--Linking CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>Contact</title>
</head>
<body>
    <!--Bootstrap collapsible Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Jesal Mehta</a>
      <!--Code for Nav links collapsible to hamburger on smaller devices-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <!--Nav links will open in the same tab-->
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
    
  
     
    <!--Used Bootstrap grid system for creating a responsive form layout-->
    <form>
      <div class="container">
          <div class="row">
            <div class="col-12">
              <h1>Contact</h1>
            </div>
          </div>
          <hr>
          <div class="row">
            <!--Used breakpoint specific column classes to create responsive inputs for different screen devices-->
            <!--Used the Bootstrap class .form-group for better structure, grouping of labels and margin-->
            <div class="col-12 col-sm-10 col-lg-9 form-group">
              <!--Name input field-->
                <label for="fullName">Name</label>
                <br>
                <input type="text" class="form-control" id="fullName" placeholder="Enter you name">
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-10 col-lg-9 form-group">
              <!--Email address input field-->
              <label for="email">Email</label>
              <br>
              <input type="email" class="form-control" id="email" placeholder="Enter you email address">
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-10 col-lg-9 form-group">
              <!--Message input box-->
              <label for="messageText">Message</label>
              <br>
              <textarea class="form-control" id="messageText" rows="3" placeholder="Enter your message here"></textarea>
            </div>
          </div>
          <div>
            <!--Button to submit the contact form details-->
            <button type="button" class="btn btn-lg">Submit</button>
          </div>
      </div>
    </form>
    <!--Social media link -->
    <div class="social-media-link">
      <!--Social media link when clicked to open in a different browser tab-->
      <a href="https://www.linkedin.com/in/jesal-mehta-264bb2169/" target="_blank">LinkedIn Profile</a>
    </div>
  
</body>
</html>
