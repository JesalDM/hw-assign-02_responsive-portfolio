<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--Linking CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>Contact | Jesal Mehta</title>
    <!--Custom-made favicon-->
    <link rel="icon" href="./assets/Images/favicon.ico">
</head>
<body class="d-flex flex-column h-100">
    <!--Used header tag to incorporate HTML semantic elements-->
    <header>
      <!--Bootstrap collapsible Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light nav-color">
        <a class="navbar-brand brand-identity" href="index.html">Jesal Mehta</a>
        <!--Code for Nav links collapsible to hamburger on smaller devices-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav nav-menu ml-auto">
            <li class="nav-item">
              <!--Nav links will open in the same tab-->
              <a class="nav-link li-link active font-weight-bold" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link li-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link li-link" href="index.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--Used main tag to incorporate HTML semantic elements-->
    <main class="flex-shrink-0">
      <!--Used Bootstrap grid system for creating a responsive form layout-->
      <form>
        <!--Added Bootstrap utility classes to the container to style and position it as required-->
        <div class="container box shadow-sm w-75 mx-5 my-4 px-5 py-3">
            <div class="row">
              <div class="col-12">
                <h1>Contact</h1>
              </div>
            </div>
            <hr class="mt-0">
            <!--Added a section to group the form input elements-->
            <section>
              <div class="row">
                <!--Used breakpoint specific column classes to create responsive inputs for different screen devices-->
                <!--Used the Bootstrap class .form-group for better structure, grouping of labels and margin-->
                <div class="col-12 col-sm-10 col-lg-9 form-group">
                  <!--Name input field-->
                    <label for="fullName">Name</label>
                    <br>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter you name">
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-sm-10 col-lg-9 form-group">
                  <!--Email address input field-->
                  <label for="email">Email</label>
                  <br>
                  <input type="email" class="form-control" id="email" placeholder="Enter you email address">
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-sm-10 col-lg-9 form-group">
                  <!--Message input box-->
                  <label for="messageText">Message</label>
                  <br>
                  <textarea class="form-control" id="messageText" rows="3" placeholder="Enter your message here"></textarea>
                </div>
              </div>
              <div>
                <!--Button to submit the contact form details-->
                <button type="button" class="btn btn-lg form-btn rounded-0">Submit</button>
              </div>
          </section>
        </div>
      </form>
      <!--Added a section to represent the social media links that will be added as needed-->
      <section>
          <div class="social-media-link h5">
          <!--Social media link when clicked to open in a different browser tab-->
          <a href="https://www.linkedin.com/in/jesal-mehta-264bb2169/" target="_blank">LinkedIn Profile</a>
        </div>
      </section>
    </main>
    
    <!--Footer - Used Bootstrap classes to center align the footer text using flex-->
    <!--Implemented the sticky footer by giving the html and body tags a height of 100%; 
        giving the body tag flex-direction-column; and its child, main tag flex-shrink-0; 
        and finally giving the footer margin-top as auto and flex-shrink-0-->
    <footer class="page-footer d-flex justify-content-center align-items-center mt-auto flex-shrink-0">
      <p>&copy; Copyright</p>
    </footer>
</body>
</html>
